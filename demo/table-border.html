<!DOCTYPE html>
<html lang="en">
  <head>
    <meta />
    <meta charset="UTF-8" />
    <title>Stack Example</title>

    <style>
      /* ---------------- Base page styling ---------------- */
      body {
        font-family: Arial, sans-serif;
        margin: 24px;
      }
    </style>
  </head>
  <body>
    <div
      id="page"
      style="background: white; height: 600px; width: 500px; display: block"
    >
      <!-- This grid should have no borders, unless a cell has a border -->
      <p>This should show a 2x2 table with no external border.</p>
      <br />
      <div
        id="main-grid"
        class="grid"
        data-column-widths="fill,fill"
  data-row-heights="fill,fill"
  data-edges-h='[[null,null],[{"north":{"weight":1,"style":"solid","color":"red"},"south":{"weight":1,"style":"solid","color":"red"}},{"north":{"weight":1,"style":"solid","color":"red"},"south":{"weight":1,"style":"solid","color":"red"}}],[null,null]]'
  data-edges-v='[[null,{"west":{"weight":1,"style":"solid","color":"red"},"east":{"weight":1,"style":"solid","color":"red"}},null],[null,{"west":{"weight":1,"style":"solid","color":"red"},"east":{"weight":1,"style":"solid","color":"red"}},null]]'
      >
        <div class="cell" data-content-type="text">
          <div contenteditable="true">r1c1 red border</div>
        </div>
        <div class="cell" data-content-type="text">
          <div contenteditable="true">r1c2</div>
        </div>
        <div class="cell" data-content-type="text">
          <div contenteditable="true">r2c1</div>
        </div>
        <div class="cell" data-content-type="text">
          <div contenteditable="true">r2c2 red border</div>
        </div>
      </div>
      <br />
      <p>This should show a 2x2 table with only an external border.</p>

      <div
        id="main-grid"
        class="grid"
        data-column-widths="fill,fill"
  data-row-heights="fill,fill"
      data-edges-h='[[{"weight":1,"style":"solid","color":"#000"},{"weight":1,"style":"solid","color":"#000"}],[null,null],[{"weight":1,"style":"solid","color":"#000"},{"weight":1,"style":"solid","color":"#000"}]]'
  data-edges-v='[[{"weight":1,"style":"solid","color":"#000"},null,{"weight":1,"style":"solid","color":"#000"}],[{"weight":1,"style":"solid","color":"#000"},null,{"weight":1,"style":"solid","color":"#000"}]]'
      >
        <div class="cell" data-content-type="text">
          <div contenteditable="true">r1c1</div>
        </div>
        <div class="cell" data-content-type="text">
          <div contenteditable="true">r1c2</div>
        </div>
        <div class="cell" data-content-type="text">
          <div contenteditable="true">r2c1</div>
        </div>
        <div class="cell" data-content-type="text">
          <div contenteditable="true">r2c2</div>
        </div>
      </div>
      <br />
      <p>
        This should show a 1x2 table where the border between the cell is red.
      </p>

      <div
        id="main-grid"
        class="grid"
        data-column-widths="fill,fill"
  data-row-heights="fill"
  data-edges-h='[[null,null],[null,null]]'
  data-edges-v='[[null,{"weight":1,"style":"solid","color":"red"},null]]'
      >
        <div class="cell" data-content-type="text">
          <div contenteditable="true">r1c1</div>
        </div>
        <div class="cell" data-content-type="text">
          <div contenteditable="true">r1c2</div>
        </div>
      </div>
    </div>
  </body>
</html>
