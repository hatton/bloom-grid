<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8">
    <title>Stack Example</title>

    <style>
      /* ---------------- Base page styling ---------------- */
      body {
        font-family: Arial, sans-serif;
        margin: 24px;
      }
    </style>
  </head>
  <body>
    <div id="page" style="background: white; height: 600px; width: 500px">
      <div id="main-grid" class="grid" data-column-widths="hug" data-row-heights="192px,hug" style="grid-template-columns: minmax(60px, max-content); --grid-column-count: 1; grid-template-rows: 192px minmax(20px, max-content); --grid-row-count: 2; cursor: default; --cell-border-width: 0px; --grid-border-width: 0px;">
        <div class="cell" data-content-type="grid" style="cursor: ns-resize;" tabindex="-1">
          <div class="grid" data-column-widths="126px,fill" data-row-heights="fill" style="grid-template-columns: 126px minmax(60px, 1fr); --grid-column-count: 2; grid-template-rows: minmax(60px, 1fr); --grid-row-count: 1; --cell-border-width: 0px; --grid-border-width: 0px;">
            <div class="cell" data-content-type="image" style="cursor: default;">
              <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a6/Green_parrot_on_branch_with_yellow_head.svg/195px-Green_parrot_on_branch_with_yellow_head.svg.png" alt="Placeholder Image" style="cursor: default">
            </div>
            <div class="cell" data-content-type="grid" style="cursor: ns-resize;" tabindex="-1">
              <div class="grid" data-column-widths="fill,fill" data-row-heights="50px,fill" style="grid-template-columns: minmax(60px, 1fr) minmax(60px, 1fr); --grid-column-count: 2; grid-template-rows: 50px minmax(60px, 1fr); --grid-row-count: 2; --cell-border-width: 0px; --grid-border-width: 0px;">
                <div class="cell" data-content-type="text" style="cursor: default;">
                  <div contenteditable="true" style="cursor: default">yada</div>
                </div>
                <div class="cell" data-content-type="text" style="cursor: default;">
                  <div contenteditable="true" style="cursor: default;">Y y</div>
                </div>
                <div class="cell" data-content-type="grid" style="cursor: ew-resize;" tabindex="-1">
                  <div class="grid" data-column-widths="fill,fill" data-row-heights="fill" style="grid-template-columns: minmax(60px, 1fr) minmax(60px, 1fr); --grid-column-count: 2; grid-template-rows: minmax(60px, 1fr); --grid-row-count: 1; --cell-border-width: 1px; --grid-border-width: 0px;">
                    <div class="cell" data-content-type="text" style="cursor: ew-resize;">
                      <div contenteditable="true" style="cursor: default">
                        yada<p>ya-da</p><p>ya</p><p>y</p><p></p><p></p>
                      </div>
                    </div>
                    <div class="cell" data-content-type="text" style="cursor: ew-resize;">
                      <div contenteditable="true" style="cursor: default">
                        y<p>ya</p><p>ya-da</p><p>yada</p><p></p><p></p>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="cell" data-content-type="text" style="cursor: default;">
                  <div contenteditable="true" style="cursor: default"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="cell" data-content-type="grid" style="cursor: default;" tabindex="-1">
          <div class="grid" data-column-widths="fill" data-row-heights="196px,83px" style="grid-template-columns: minmax(60px, 1fr); --grid-column-count: 1; grid-template-rows: 196px 83px; --grid-row-count: 2; --cell-border-width: 0px; --grid-border-width: 0px;">
            <div class="cell" data-content-type="grid" style="cursor: default;" tabindex="-1">
              <div class="grid" data-column-widths="248px,fill" data-row-heights="fill" style="grid-template-columns: 248px minmax(60px, 1fr); --grid-column-count: 2; grid-template-rows: minmax(60px, 1fr); --grid-row-count: 1; --grid-border-width: 0px; --cell-border-width: 0px;">
                <div class="cell" data-content-type="grid" style="cursor: ew-resize;" tabindex="-1">
                  <div class="grid" data-column-widths="fill,fill,hug,hug" data-row-heights="fill,fill,hug" style="grid-template-columns: minmax(60px, 1fr) minmax(60px, 1fr) minmax(60px, max-content) minmax(60px, max-content); --grid-column-count: 4; grid-template-rows: minmax(60px, 1fr) minmax(60px, 1fr) minmax(20px, max-content); --grid-row-count: 3; --grid-border-width: 1px; --cell-border-width: 1px;">
                    <div class="cell" data-content-type="text" style="cursor: default;">
                      <div contenteditable="true" style="cursor: default">
                        a
                      </div>
                    </div>
                    <div class="cell" data-content-type="text" style="cursor: ew-resize;">
                      <div contenteditable="true" style="cursor: default">
                        d
                      </div>
                    </div>
                    <div class="cell" data-content-type="text" style="cursor: default;">
                      <div contenteditable="true" style="cursor: default">
                        y
                      </div>
                    </div>
                    <div class="cell" data-content-type="text" style="cursor: ew-resize;">
                      <div contenteditable="true" style="cursor: default">
                        a
                      </div>
                    </div>
                    <div class="cell" data-content-type="text" style="cursor: ns-resize;">
                      <div contenteditable="true" style="cursor: default">
                        d
                      </div>
                    </div>
                    <div class="cell" data-content-type="text" style="cursor: default;">
                      <div contenteditable="true">y</div>
                    </div>
                    <div class="cell" data-content-type="text" style="cursor: default;">
                      <div contenteditable="true" style="cursor: default">
                        a
                      </div>
                    </div>
                    <div class="cell" data-content-type="text" style="cursor: default;">
                      <div contenteditable="true" style="cursor: default">
                        d
                      </div>
                    </div>
                    <div class="cell" data-content-type="text" style="cursor: ew-resize;">
                      <div contenteditable="true" style="cursor: default">
                        y
                      </div>
                    </div>
                    <div class="cell" data-content-type="text" style="cursor: default;">
                      <div contenteditable="true" style="cursor: default">
                        a
                      </div>
                    </div>
                    <div class="cell" data-content-type="text" style="cursor: default">
                      <div contenteditable="true" style="cursor: default">
                        d
                      </div>
                    </div>
                    <div class="cell" data-content-type="text" style="cursor: ns-resize;">
                      <div contenteditable="true" style="cursor: default">
                        y
                      </div>
                    </div>
                  </div>
                </div>
                <div class="cell" data-content-type="grid" style="cursor: ns-resize;" tabindex="-1">
                  <div class="grid" data-column-widths="fill,fill" data-row-heights="fill,fill,hug" style="grid-template-columns: minmax(60px, 1fr) minmax(60px, 1fr); --grid-column-count: 2; grid-template-rows: minmax(60px, 1fr) minmax(60px, 1fr) minmax(20px, max-content); --grid-row-count: 3; --grid-border-width: 1px; --cell-border-width: 1px;">
                    <div class="cell" data-content-type="text" style="cursor: default;">
                      <div contenteditable="true" style="cursor: default">
                        a
                      </div>
                    </div>
                    <div class="cell" data-content-type="text" style="cursor: default;">
                      <div contenteditable="true" style="cursor: default">
                        ya
                      </div>
                    </div>
                    
                    <div class="cell" data-content-type="text" style="cursor: default;">
                      <div contenteditable="true" style="cursor: default">
                        da
                      </div>
                    </div>
                    <div class="cell" data-content-type="text" style="cursor: default;">
                      <div contenteditable="true" style="cursor: default;">da</div>
                    </div>
                    
                  <div class="cell" data-content-type="text" style="cursor: default;"><div contenteditable="true" style="cursor: default;"></div></div><div class="cell" data-content-type="text" style="cursor: default;"><div contenteditable="true" style="cursor: default;"></div></div></div>
                </div>
              </div>
            </div>

            <div class="cell" data-content-type="grid" style="cursor: default;" tabindex="-1">
              <div class="grid" data-column-widths="fill,fill" data-row-heights="fill" style="
                  grid-template-columns: minmax(60px, 1fr) minmax(60px, 1fr);
                  --grid-column-count: 2;
                  grid-template-rows: minmax(60px, 1fr);
                  --grid-row-count: 1;
                ">
                <div class="cell" data-content-type="text" style="cursor: default;">
                  <div contenteditable="true" style="cursor: default">
                    y&nbsp; a&nbsp; d&nbsp; a<p style="cursor: default;">ya-da</p><p style="cursor: default;">yada</p><p></p>
                  </div>
                </div>
                <div class="cell" data-content-type="text" style="cursor: default;">
                  <div contenteditable="true" style="cursor: default">
                    y&nbsp; a&nbsp; a<p style="cursor: default;">ya-a</p><p style="cursor: default;">yaa</p><p></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  

</body></html>
