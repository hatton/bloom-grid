<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Stack Example</title>

    <style>
      /* ---------------- Base page styling ---------------- */
      body {
        font-family: Andika, sans-serif;
        margin: 24px;
      }
    </style>
    <link rel="stylesheet" href="../src/bloom-grid.css" />
  </head>
  <body>
    <div id="page" style="background: white; height: 600px; width: 500px">
      <div
        id="main-grid"
        class="grid"
        data-column-widths="hug"
        data-row-heights="192px,hug"
        style="cursor: default"
      >
        <div
          class="cell"
          data-content-type="grid"
          style="cursor: ns-resize"
          tabindex="-1"
        >
          <div
            class="grid"
            data-column-widths="126px,fill"
            data-row-heights="fill"
          >
            <div class="cell" data-content-type="image" style="cursor: default">
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a6/Green_parrot_on_branch_with_yellow_head.svg/195px-Green_parrot_on_branch_with_yellow_head.svg.png"
                alt="Placeholder Image"
                style="cursor: default"
              />
            </div>
            <div
              class="cell"
              data-content-type="grid"
              style="cursor: ns-resize"
              tabindex="-1"
            >
              <div
                class="grid"
                data-column-widths="fill,fill"
                data-row-heights="50px,fill"
              >
                <div
                  class="cell"
                  data-content-type="text"
                  style="cursor: default"
                >
                  <div contenteditable="true" style="cursor: default">yada</div>
                </div>
                <div
                  class="cell"
                  data-content-type="text"
                  style="cursor: default"
                >
                  <div contenteditable="true" style="cursor: default">Y y</div>
                </div>
                <div
                  class="cell"
                  data-content-type="grid"
                  style="cursor: ew-resize"
                  tabindex="-1"
                >
                  <div
                    class="grid"
                    data-column-widths="fill,fill"
                    data-row-heights="fill"
                  >
                    <div
                      class="cell"
                      data-content-type="text"
                      style="cursor: ew-resize"
                    >
                      <div contenteditable="true" style="cursor: default">
                        yada
                        <p>ya-da</p>
                        <p>ya</p>
                        <p>y</p>
                        <p></p>
                        <p></p>
                      </div>
                    </div>
                    <div
                      class="cell"
                      data-content-type="text"
                      style="cursor: ew-resize"
                    >
                      <div contenteditable="true" style="cursor: default">
                        y
                        <p>ya</p>
                        <p>ya-da</p>
                        <p>yada</p>
                        <p></p>
                        <p></p>
                      </div>
                    </div>
                  </div>
                </div>
                <div
                  class="cell"
                  data-content-type="text"
                  style="cursor: default"
                >
                  <div contenteditable="true" style="cursor: default"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div
          class="cell"
          data-content-type="grid"
          style="cursor: default"
          tabindex="-1"
        >
          <div
            class="grid"
            data-column-widths="fill"
            data-row-heights="196px,83px"
          >
            <div
              class="cell"
              data-content-type="grid"
              style="cursor: default"
              tabindex="-1"
            >
              <div
                class="grid"
                data-column-widths="248px,fill"
                data-row-heights="fill"
              >
                <div
                  class="cell"
                  data-content-type="grid"
                  style="cursor: ew-resize"
                  tabindex="-1"
                >
                  <div
                    class="grid"
                    data-column-widths="fill,fill,hug,hug"
                    data-row-heights="fill,fill,hug"
                    data-border='{"weight":0}'
                  >
                    <div
                      class="cell"
                      data-content-type="text"
                      style="cursor: default"
                    >
                      <div contenteditable="true" style="cursor: default">
                        a
                      </div>
                    </div>
                    <div
                      class="cell"
                      data-content-type="text"
                      style="cursor: ew-resize"
                    >
                      <div contenteditable="true" style="cursor: default">
                        d
                      </div>
                    </div>
                    <div
                      class="cell"
                      data-content-type="text"
                      style="cursor: default"
                    >
                      <div contenteditable="true" style="cursor: default">
                        y
                      </div>
                    </div>
                    <div
                      class="cell"
                      data-content-type="text"
                      style="cursor: ew-resize"
                    >
                      <div contenteditable="true" style="cursor: default">
                        a
                      </div>
                    </div>
                    <div
                      class="cell"
                      data-content-type="text"
                      style="cursor: ns-resize"
                    >
                      <div contenteditable="true" style="cursor: default">
                        d
                      </div>
                    </div>
                    <div
                      class="cell"
                      data-content-type="text"
                      style="cursor: default"
                    >
                      <div contenteditable="true">y</div>
                    </div>
                    <div
                      class="cell"
                      data-content-type="text"
                      style="cursor: default"
                    >
                      <div contenteditable="true" style="cursor: default">
                        a
                      </div>
                    </div>
                    <div
                      class="cell"
                      data-content-type="text"
                      style="cursor: default"
                    >
                      <div contenteditable="true" style="cursor: default">
                        d
                      </div>
                    </div>
                    <div
                      class="cell"
                      data-content-type="text"
                      style="cursor: ew-resize"
                    >
                      <div contenteditable="true" style="cursor: default">
                        y
                      </div>
                    </div>
                    <div
                      class="cell"
                      data-content-type="text"
                      style="cursor: default"
                    >
                      <div contenteditable="true" style="cursor: default">
                        a
                      </div>
                    </div>
                    <div
                      class="cell"
                      data-content-type="text"
                      style="cursor: default"
                    >
                      <div contenteditable="true" style="cursor: default">
                        d
                      </div>
                    </div>
                    <div
                      class="cell"
                      data-content-type="text"
                      style="cursor: ns-resize"
                    >
                      <div contenteditable="true" style="cursor: default">
                        y
                      </div>
                    </div>
                  </div>
                </div>
                <div
                  class="cell"
                  data-content-type="grid"
                  style="cursor: ns-resize"
                  tabindex="-1"
                >
                  <div
                    class="grid"
                    data-column-widths="fill,fill"
                    data-row-heights="fill,fill,hug"
                  >
                    <div
                      class="cell"
                      data-content-type="text"
                      style="cursor: default"
                    >
                      <div contenteditable="true" style="cursor: default">
                        a
                      </div>
                    </div>
                    <div
                      class="cell"
                      data-content-type="text"
                      style="cursor: default"
                    >
                      <div contenteditable="true" style="cursor: default">
                        ya
                      </div>
                    </div>

                    <div
                      class="cell"
                      data-content-type="text"
                      style="cursor: default"
                    >
                      <div contenteditable="true" style="cursor: default">
                        da
                      </div>
                    </div>
                    <div
                      class="cell"
                      data-content-type="text"
                      style="cursor: default"
                    >
                      <div contenteditable="true" style="cursor: default">
                        da
                      </div>
                    </div>

                    <div
                      class="cell"
                      data-content-type="text"
                      style="cursor: default"
                    >
                      <div contenteditable="true" style="cursor: default"></div>
                    </div>
                    <div
                      class="cell"
                      data-content-type="text"
                      style="cursor: default"
                    >
                      <div contenteditable="true" style="cursor: default"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div
              class="cell"
              data-content-type="grid"
              style="cursor: default"
              tabindex="-1"
            >
              <div
                class="grid"
                data-column-widths="fill,fill"
                data-row-heights="fill"
              >
                <div
                  class="cell"
                  data-content-type="text"
                  style="cursor: default"
                >
                  <div contenteditable="true" style="cursor: default">
                    y&nbsp; a&nbsp; d&nbsp; a
                    <p style="cursor: default">ya-da</p>
                    <p style="cursor: default">yada</p>
                    <p></p>
                  </div>
                </div>
                <div
                  class="cell"
                  data-content-type="text"
                  style="cursor: default"
                >
                  <div contenteditable="true" style="cursor: default">
                    y&nbsp; a&nbsp; a
                    <p style="cursor: default">ya-a</p>
                    <p style="cursor: default">yaa</p>
                    <p></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
