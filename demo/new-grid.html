<!DOCTYPE html>
<html lang="en">
  <head>
    <meta />
    <meta charset="UTF-8" />
    <title>Stack Example</title>

    <style>
      /* ---------------- Base page styling ---------------- */
      body {
        font-family: Arial, sans-serif;
        margin: 24px;
      }
    </style>
  </head>
  <body>
    <div id="page" style="background: white; height: 600px; width: 500px">
      <div
        id="main-grid"
        class="grid"
        data-column-widths="hug,hug"
        data-row-heights="hug,hug,hug"
      >
        <div class="cell" data-content-type="text">
          <div contenteditable="true"></div>
        </div>
        <div class="cell" data-content-type="text">
          <div contenteditable="true"></div>
        </div>
        <div class="cell" data-content-type="image">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a6/Green_parrot_on_branch_with_yellow_head.svg/195px-Green_parrot_on_branch_with_yellow_head.svg.png"
            alt="Placeholder Image"
          />
        </div>
        <div class="cell" data-content-type="text">
          <div contenteditable="true"></div>
        </div>
        <div class="cell" data-content-type="text">
          <div contenteditable="true"></div>
        </div>
        <div class="cell" data-content-type="text">
          <div contenteditable="true"></div>
        </div>
      </div>
    </div>
  </body>
</html>
